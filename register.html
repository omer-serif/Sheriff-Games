<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol - Sheriff Games</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>SHERIFF GAMES</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Keşfet</a>
            <a href="#">Oyunlar</a>
            <a href="#">Oluştur</a>
        </nav>
        <div class="user-actions">
            <a href="login.html" class="btn btn-primary">Giriş Yap</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card register-card">
            <h2>Hemen Kaydol</h2>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required placeholder="Oyunlarda görünecek adınız">
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required placeholder="Geçerli bir e-posta adresi">
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Güçlü bir şifre">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Şifre Tekrar</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Şifrenizi tekrar girin">
                </div>

                <button type="submit" class="btn btn-secondary register-btn">HESAP OLUŞTUR</button>
            </form>

            <div class="login-footer">
                <p>Zaten bir hesabın var mı? <a href="login.html" class="register-link">Giriş Yap</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Sheriff Games. Tüm Hakları Saklıdır.</p>
        <div class="footer-links">
            <a href="#">Hakkımızda</a> |
            <a href="#">Geliştiriciler</a> |
            <a href="#">Destek</a>
        </div>
    </footer>
</body>
</html>
