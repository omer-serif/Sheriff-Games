<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Sheriff Games</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>SHERIFF GAMES</h1>
        </div>
       <nav>
            <a style="font-size: large;" href="index.html">Ana Sayfa</a>
       </nav>
        <div class="user-actions">
            <a href="login.html" class="btn btn-primary">Giriş Yap</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Giriş Yap</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Kullanıcı Adı veya E-posta</label>
                    <input type="text" id="email" name="email" required placeholder="E-posta veya kullanıcı adı">
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifreniz">
                </div>

                <button type="submit" class="btn btn-primary login-btn">Giriş Yap</button>
            </form>

            <div class="login-footer">
                <a href="#" class="forgot-password">Şifremi Unuttum</a>
                <p>Hesabın yok mu? <a href="#" class="register-link">Şimdi Kaydol!</a></p>
            </div>
        </div>
    </main>

   <footer class="footer">
        <p>&copy; 2025 Sheriff Games. Tüm Hakları Saklıdır.</p>
        <div class="footer-links">
            <a href="#">Hakkımızda</a> |
            <a href="#">Geliştiriciler</a> |
            <a href="#">Destek</a>
        </div>
    </footer>
</body>
</html>
